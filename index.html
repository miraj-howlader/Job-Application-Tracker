<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Tracker Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  
  <section class="max-w-7xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Job Application Tracker  </h1>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-gray-500">Total Jobs</h2>
        <p id="totalCount" class="text-2xl font-bold">8</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-gray-500">Interview</h2>
        <p id="interviewCount" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-gray-500">Rejected</h2>
        <p id="rejectedCount" class="text-2xl font-bold">0</p>
      </div>
    </div>
  </section>

  
  <section class="max-w-7xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Available Jobs</h2>
      <span id="tabCount" class="text-gray-600">8 Jobs</span>
    </div>

  
    <div class="flex gap-4 mb-6">
      <button data-tab="all" class="tab-btn font-medium border-b-2  bg-blue-500 px-6 rounded-md py-1 text-white">All</button>
      <button data-tab="interview" class="tab-btn bg-gray-200 p-2 rounded-md text-gray-500">Interview</button>
      <button data-tab="rejected" class="tab-btn bg-gray-200 p-2 rounded-md text-gray-500">Rejected</button>
    </div>

    
    <div id="jobContainer" class="grid grid-cols-1  gap-6"></div>

    
    <div id="emptyState" class="hidden text-center mt-16">
      <div class="text-5xl mb-4"><i class="fa-regular fa-file-lines"></i></div>
      <h3 class="text-lg font-semibold">No jobs available</h3>
      <p class="text-gray-500">Try selecting another tab</p>
    </div>
  </section>

  <script src="./script/index.js"></script>
</body>
</html>
